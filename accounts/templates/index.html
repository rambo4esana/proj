{% extends 'base/navbar.html' %}
<!DOCTYPE html>

<html>
<head>
    <title>simple auth</title>
</head>
<body>
{% block navbar %}
    {% block content %}

        <h1>Welcome home ,  from homepage</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <a href="{% url 'login_url' %}">login</a>
        <a href="{% url 'register_url' %}">register</a>


        {% endif %}
    {%  endblock %}
{% endblock %}
</body>
</html>
